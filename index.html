<!DOCTYPE html>

<html>
    <head>
        <title>Uncanny Valley</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0px;
                overflow: hidden;
                font-family: Arial;
            }
            #container {
                position: relative;
                text-align: right;
            }
            #hoverOverCanvas {
                right: 0;
                position: absolute;
                width: 32%;
                float: left;
            }
            #mainCanvas {
                float: left;
                border: 1px solid;
            }
            #renderAll {
                width: 100px;
                height: 60px;
            }
        </style>
    </head>
    <body onresize="resizeCanvas()" onload="resizeCanvas()">
        <div id="container">
            <canvas id="mainCanvas">
                Your Browser does not support the HTML5 canvas tag.
            </canvas>
            <div id="hoverOverCanvas">
                <menu id="fileInputMenu">
                    <fieldset>
                        <legend>Input Options:</legend>
                        leaf obj file:
                        <input type="file" id="fileInput" name="leaf obj input"/> <br />
                        tree obj file:
                        <input type="file" id="treeInput" /> <br />
                        texture ppm file:
                        <input type="file" id="textureInput" /> <br />
                        <canvas id="texture" style="border: 1px solid">
                            Your Browser does not support the HTML5 canvas tag.
                        </canvas>
                    </fieldset>
                    <fieldset>
                        <legend>Volume Shadows:</legend>
                        depth:
                        <input type="text" id="shadowDepth" value="10"/> <br />
                        step:
                        <input type="text" id="shadowStep" value="0.1"/> <br />
                    </fieldset>
                    <fieldset>
                        <legend>Render Options:</legend>
                        <div style="text-align: center;">
                        <input type="checkbox" name="renderOptions" value="Objects" id="objectCheck"/>Objects
                        <input type="checkbox" name="renderOptions" value="Shadows" id="shadowCheck"/>Shadows
                        </div>
                    </fieldset>
                    <input type="button" id="renderAll" value="Render" onclick="cleanUp()" />
                </menu>
            </div>
        </div>
        <script src="arrayAndMatrixFunctions.js" ></script>
        <script src="coloringAndShading.js" ></script>
        <script src="transformations.js" ></script>
        <script src="render.js"></script>
        <script src="fileReaders.js"></script>
        <script src="noise.js"></script>
        <script src="constants.js"></script>
        <script>
            function resizeCanvas() {
                var mainCanvas = document.getElementById("mainCanvas");
                console.log(document.body.offsetWidth, document.body.offsetHeight);
                mainCanvas.width = document.body.offsetWidth;
                mainCanvas.height = document.body.offsetHeight;
            }
            document.getElementById('fileInput').addEventListener('change', readInputFile, false);
            document.getElementById('treeInput').addEventListener('change', readTreeInputFile, false);
            document.getElementById('textureInput').addEventListener('change', readTextureFile, false);
        </script>
    </body>
</html>
